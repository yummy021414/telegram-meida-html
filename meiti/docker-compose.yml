version: '3.8'

services:
  telegram-album-bot:
    build: .
    container_name: telegram-album-bot
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data  # 持久化数据库
      - ./qrcodes:/app/qrcodes  # 持久化二维码（如果需要）
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


